language: go
go:
 - tip

sudo: required
services:
  - docker

env:
  global:
    - GIT_LFS_URL=https://github.com/github/git-lfs/releases/download/v1.4.4/git-lfs-linux-amd64-1.4.4.tar.gz
before_script:
  - curl -L $GIT_LFS_URL | tar xvz --strip 1 git-lfs-1.4.4/git-lfs
  - ./git-lfs pull

script:
 - go test -race -v ./...

notifications:
